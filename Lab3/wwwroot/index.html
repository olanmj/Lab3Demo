<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Lab 3</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="moment.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Lab 3</h2>
        <h3 id="time"></h3>
        <h3 id="yearago"></h3>
        <h3 id="diff"></h3>
    </div>
    <script>
        let now = moment();
        document.querySelector("#time").textContent = now.format('MMMM Do YYYY, h:mm:ss a');
        document.querySelector("#yearago").textContent = `A year ago it was ${now.subtract(1, 'years').calendar()}`;
        document.querySelector("#diff").textContent = `Days since semester start: ${now.diff('2018-9-5' , 'days')}`;
    </script>
</body>
</html>
